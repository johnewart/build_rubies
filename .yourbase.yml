dependencies:
  build: 
    - python:3.6.3
  runtime:

build_targets:

  - name: ruby27_xenial
    container:
      image: yourbase/ruby_builder_xenial:latest
    environment:
      - PREFIX=2.7
      - OS_VERSION=xenial
    commands:
      - bash ./build_all.sh

  - name: ruby26_xenial
    container:
      image: yourbase/ruby_builder_xenial:latest
    environment:
      - PREFIX=26.
      - OS_VERSION=xenial
    commands:
      - bash ./build_all.sh

  - name: ruby25_xenial
    container:
      image: yourbase/ruby_builder_xenial:latest
    environment:
      - PREFIX=2.5
      - OS_VERSION=xenial
    commands:
      - bash ./build_all.sh

  - name: ruby24_xenial
    container:
      image: yourbase/ruby_builder_xenial:latest
    environment:
      - PREFIX=2.4
      - OS_VERSION=xenial
    commands:
      - bash ./build_all.sh


  - name: ruby23_xenial
    container:
      image: yourbase/ruby_builder_xenial:latest
    environment:
      - PREFIX=2.3
      - OS_VERSION=xenial
    commands:
      - bash ./build_all.sh

  - name: ruby22_xenial
    container:
      image: yourbase/ruby_builder_xenial:latest
    environment:
      - PREFIX=2.2
      - OS_VERSION=xenial
    commands:
      - bash ./build_all.sh

  - name: ruby21_xenial
    container:
      image: yourbase/ruby_builder_xenial:latest
    environment:
      - PREFIX=2.1
      - OS_VERSION=xenial
    commands:
      - bash ./build_all.sh


ci:
  builds:
    - name: ruby27_xenial
      build_target: ruby27_xenial
    - name: ruby26_xenial
      build_target: ruby26_xenial
    - name: ruby25_xenial
      build_target: ruby25_xenial
    - name: ruby24_xenial
      build_target: ruby2.7_xenial
    - name: ruby23_xenial
      build_target: ruby23_xenial
    - name: ruby22_xenial
      build_target: ruby22_xenial
    - name: ruby21_xenial
